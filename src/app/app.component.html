<app-list [bodyTemplate]="bodyTpl"
          [headTemplate]="headTpl"></app-list>
<ng-template #headTpl>
  <th nzWidth="50px">age 50px</th>
  <th nzWidth="100px">address 100px</th>
</ng-template>
<ng-template #bodyTpl
             let-row>
  <td>{{row.age}}</td>
  <td>{{row.address}}</td>
</ng-template>
